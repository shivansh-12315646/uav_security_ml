{% extends "base.html" %}

{% block title %}Server Error - UAV Security ML{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1">500</h1>
    <p class="fs-3"><span class="text-danger">Oops!</span> Internal Server Error.</p>
    <p class="lead">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Go Home
    </a>
</div>
{% endblock %}
