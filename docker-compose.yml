version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: uav_postgres
    environment:
      POSTGRES_DB: uav_security
      POSTGRES_USER: uav_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uav_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uav_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=uav_project.settings
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgresql://uav_user:${DB_PASSWORD:-changeme}@db:5432/uav_security
      - ALLOWED_HOSTS=localhost 127.0.0.1 0.0.0.0
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@uavsecurity.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./ml_models:/app/ml_models
      - ./data:/app/data
    restart: unless-stopped

volumes:
  postgres_data: