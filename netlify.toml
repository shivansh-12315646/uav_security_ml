# Netlify Configuration for UAV Security ML Project
# This configuration deploys a static frontend/landing page to Netlify
# For full backend functionality, deploy the Flask application to Render, Railway, or similar platforms

[build]
  # Build command - creates static assets
  # Uses minimal requirements for faster builds
  command = "python build_static.py"
  
  # Publish directory - where the static site is built
  publish = "build"
  
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Python version
  PYTHON_VERSION = "3.10"
  
  # Node version (if needed for build tools)
  NODE_VERSION = "18"

# Redirect rules for SPA-like behavior
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

# Environment variables (set these in Netlify UI for security)
# [context.production.environment]
#   API_URL = "https://your-backend-api.render.com"
#   FLASK_ENV = "production"

# Deploy previews configuration
[context.deploy-preview]
  command = "python build_static.py"

# Branch deploys configuration  
[context.branch-deploy]
  command = "python build_static.py"

# Development context
[context.development.environment]
  FLASK_ENV = "development"
