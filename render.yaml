services:
  - type: web
    name: uav-security-ml
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput && python manage.py create_admin"
    startCommand: "gunicorn uav_project.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: uav_project.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com localhost 127.0.0.1"
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@uavsecurity.com
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: uav-data
      mountPath: /opt/render/project/src/ml_models
      sizeGB: 1