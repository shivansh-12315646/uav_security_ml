{% comment %}
  Stats Card Component
  Usage: {% include 'components/stats_card.html' with context %}
  Required variables: title, value, icon, color, subtext (optional)
{% endcomment %}
<div class="col-md-3" data-aos="fade-up" data-aos-delay="{{ delay|default:0 }}">
    <div class="card metric-card {{ color|default:'info' }}">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-uppercase mb-2 opacity-75">{{ title }}</h6>
                    <h2 class="mb-0 fw-bold">{{ value }}</h2>
                    {% if subtext %}
                    <small class="opacity-75">{{ subtext }}</small>
                    {% endif %}
                </div>
                <div class="opacity-50">
                    <i class="fas fa-{{ icon }} fa-3x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
