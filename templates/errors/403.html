{% extends "base.html" %}

{% block title %}Access Denied - UAV Security ML{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1">403</h1>
    <p class="fs-3"><span class="text-danger">Access Denied!</span></p>
    <p class="lead">You don't have permission to access this resource.</p>
    <a href="{% url 'dashboard_overview' %} if request.user.is_authenticated else {% url 'auth_login' %}" class="btn btn-primary">
        <i class="fas fa-home"></i> Go Home
    </a>
</div>
{% endblock %}
